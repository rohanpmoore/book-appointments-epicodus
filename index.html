<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Appointment Booking</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Appointment Booking</h1>

      <form id="appointment" class="form-horizontal">
        <div class="form-group">
          <label for="fullName" class="control-label col-sm-4">Enter your Full name:</label>
            <div class="col-sm-8">
              <input id="fullName" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
          <label for="desc" class="control-label col-sm-4">Describe the nature of the appointment:</label>
          <div class="col-sm-8">
            <input id="desc" class="form-control" type="text">
          </div>

        </div>

        <div class="form-group">
          <label for="userDate" class="control-label col-sm-4">Enter appointment date:</label>
          <div class="col-sm-8">
            <input id="userDate" class="form-control" type="text">
          </div>

        </div>

        <div class="form-group">
          <label for="startTime" class="control-label col-sm-4">Enter the appointment starttime</label>
            <div class="col-sm-8">
              <input id="startTime" class="form-control" type="text">
            </div>

        </div>

        <div class="form-group">
          <label for="endTime" class="control-label col-sm-4">Enter the appointment endtime:</label>
            <div class="col-sm-8">
              <input id="endTime" class="form-control" type="text">
            </div>

        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="button">Submit Appointment Booking!</button>
          </div>
        </div>
      </form>









    </div>
  </body>
</html>
