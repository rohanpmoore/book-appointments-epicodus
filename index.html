<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Appointment Booking</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Appointment Booking</h1>

      <form id="appointment">
        <div class="form-group">
          <label for="fullName">Enter your Full name:</label>
          <input id="fullName" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="desc">Describe the nature of the appointment:</label>
          <input id="desc" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="userDate">Enter appointment date:</label>
          <input id="userDate" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="startTime">Enter the appointment starttime</label>
          <input id="startTime" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="endTime">Enter the appointment endtime:</label>
          <input id="endTime" class="form-control" type="text">
        </div>

        <button type="submit" class="button">Submit Appointment Booking!</button>
      </form>









    </div>
  </body>
</html>
